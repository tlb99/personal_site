services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal_site_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:////data/blog.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - blog_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/blog/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  blog_data:

networks:
  internal:
    driver: bridge
