services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal_site_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:////data/blog.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - blog_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/blog/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personal_site_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

  # ── Development only (docker compose --profile dev up) ───────────────────
  frontend-dev:
    image: node:20-slim
    container_name: personal_site_frontend_dev
    profiles: ["dev"]
    working_dir: /app
    volumes:
      - ./frontend:/app
    # --poll is required on Windows: inotify doesn't fire across bind-mounts
    command: >
      sh -c "npm install --no-audit &&
             npx ng serve --host 0.0.0.0 --poll 500
               --proxy-config proxy.conf.json"
    ports:
      - "4200:4200"   # Angular dev server (hot-reload)
      - "49153:49153" # WebStorm Node.js remote debugger default
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

volumes:
  blog_data:

networks:
  internal:
    driver: bridge
